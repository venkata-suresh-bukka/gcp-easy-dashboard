upstream frontend {
    # server opsmate-ui:6656; # opsmate  
    server 127.0.0.1:3000;
}
upstream backend{
    server 127.0.0.1:8000;
}
server{
    #listen 80;
    listen 443 ssl;
    ssl_certificate /etc/nginx/certs/gcpeasy.pem;
    ssl_certificate_key /etc/nginx/certs/gcpeasy.key;
    ssl_protocols TLSv1.2 TLSv1.3;
 
    large_client_header_buffers 4 32k;
    client_max_body_size 50M;
    charset utf-8;

    access_log /var/log/nginx/origin.access.log;
    error_log /var/log/nginx/origin.error.log;

    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Scheme $scheme;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://frontend/;
    }
    location /backend {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Scheme $scheme;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://backend/;
    }
}